<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Single-File Shop</title>

<!-- ========== CSS INSIDE THE SAME FILE ========== -->
<style>
body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
header { background: #333; color: #fff; padding: 1em; text-align:center; }
nav a { color: #fff; margin-left: 1em; text-decoration: none; }

.products { display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; justify-content:center; }
.product { border: 1px solid #ccc; padding: 10px; width: 200px; text-align: center; }
.product img { width: 100%; height: auto; }

button { padding: 10px; margin-top: 10px; cursor: pointer; background: #28a745; color: white; border: none; border-radius: 5px; }
button:hover { background: #218838; }

#cartPage { display:none; padding:20px; }
#shopPage { display:block; }
</style>
</head>

<body>

<!-- ========== HEADER ========== -->
<header>
  <h1>My Shop</h1>
  <nav>
    <a href="#" onclick="showShop()">Home</a>
    <a href="#" onclick="showCart()">Cart ðŸ›’</a>
  </nav>
</header>
<!-- ========== SHOP PAGE ========== -->
<div id="shopPage">
  <div class="products">

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 1">
      <h2>Product 1</h2>
      <p>$10</p>
      <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 2">
      <h2>Product 2</h2>
      <p>$15</p>
      <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://via.placeholder.com/200" alt="Product 3">
      <h2>Product 3</h2>
      <p>$20</p>
      <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
    </div>

  </div>
</div>

<!-- ========== CART PAGE ========== -->
<div id="cartPage">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <p>Total: $<span id="total">0</span></p>
  <button onclick="checkout()">Checkout</button>
</div>
<!-- ========== JAVASCRIPT INSIDE THE SAME FILE ========== -->
<script>
let cart = [];

function addToCart(name, price) {
  cart.push({ name, price });
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + " added to cart!");
}

function showCart() {
  document.getElementById("shopPage").style.display = "none";
  document.getElementById("cartPage").style.display = "block";

  let saved = JSON.parse(localStorage.getItem('cart')) || [];
  cart = saved;

  let cartDiv = document.getElementById('cartItems');
  cartDiv.innerHTML = "";

  let total = 0;
  saved.forEach(item => {
    let div = document.createElement("div");
    div.textContent = item.name + " - $" + item.price;
    cartDiv.appendChild(div);
    total += item.price;
  });

  document.getElementById("total").innerText = total;
}

function showShop() {
  document.getElementById("shopPage").style.display = "block";
  document.getElementById("cartPage").style.display = "none";
}

function checkout() {
  alert("Checkout complete!");
  cart = [];
  localStorage.setItem('cart', JSON.stringify(cart));
  showShop();
}
</script>
</body>
</html>
